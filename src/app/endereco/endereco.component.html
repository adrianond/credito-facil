<form [formGroup]="dadosEnderecoForm" class="dados-endereco">
    <div class="fields">
        <mat-form-field>
            <mat-label>Logradouro</mat-label>
            <input matInput 
                   formControlName="logradouro" 
                   maxlength="90" 
                   minlength="3" 
                   required>
        </mat-form-field>
        <mat-form-field>
            <mat-label>CEP</mat-label>
            <input matInput 
                   formControlName="cep" 
                   required>
        </mat-form-field>
       
    </div>
</form>
